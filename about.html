<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  </head>
  <style>
  .top-icons {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-left: auto;
    }

    .top-link {
        display: flex;
        align-items: center;
        gap: 10px;
        color: black;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .link {
        content: "|";
        color: white;
        margin: 10px;
        font-weight: 500;
    }

    .icons {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-left: 10px;
    }

    .icon {
        height: 50px;
        width: 50px;
        display: inline-flex;
        justify-content: center;
        border-radius: 5px;
        cursor: pointer;
        background: transparent;
    }

  </style>
  <body>
   <div class="top-icons" aria-hidden="false">
            <nav class="top-link" aria-label="top navigation">
                <a href="#">Home</a>
                <span class="sep"></span>
                <a href="#">About</a>
                <span class="sep"></span>
                <a href="#">Services</a>
                <span class="sep"></span>
                <a href="#">Contact</a>
            </nav>
  </body>
  </html>
