<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Clothing Store</title>
  
  <style>
    .header {
      background-color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid white;

    }

    .navigator {
      text-align: right;
      justify-content: right;
      gap: 10px;
    }

     .nav a {
       padding-left: 20px;
       padding-right: 20px;
       text-decoration: none;
       color: black;
    }
    
    .flex-container {
        display: flex;
        background-color: black;
    }

    .nav {
        border: 30px;
        height: 100px;
        flex: 1;
        padding: 15px;
    }

    .site {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 20px;
        padding: 25px;
        background-color: white;
        box-sizing: border-box;
    }

    .icons {
       display: flex;
       gap: 20px;
       align-items: center;
   }

    .icon {
      width: 30px;
      height: auto;
      cursor: pointer;
    }

    .bar {
        background-color: black;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .category {
        display: flex;
        max-width: 900px;
        gap: 20px;
        justify-content: space-between;
        color: white;
        font-weight: 600;
        align-items: center;
        letter-spacing: 0.5px;
    }

    .logo {
      color: #e43333;
      font-size: 32px;
      line-height: 1.2;
    }

    .welcome {
      font-size: 36px;
      margin-bottom: 10px;
      text-align: center;
    }

    .welcome p {
      color: #e86e8a;
      margin-bottom: 30px;
    }

    .img {
      width: 350px;
      border-radius: 6px;
    }

    .container {
      display: flex;
      max-width: 500px;
      gap: 20px;
    }

    .text {
      font-size: 20px;
      text-align: center;
    }

</style>
</head>
<body>
  <header class="site">
     <div class="logo">
      <p>MY CLOTHING <br> STORE</p>
    </div>

       <nav class="navigator">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact-us.html">Contact</a>
            </nav>

            <div class="icons" aria-hidden="false">
                <button class="icon">
                    <img src=".//30f31944-78ad-4c19-9328-ea41445cd639.jpg" class="icon">
                </button>

                <button class="icon" aria-label="cart">
                <img src=".//734847be-801b-43dc-af14-949343a49a58.jpg" class="icon">
                </button>
            </div>
        </div>
    </header>

    <div class="bar" role="navigation" aria-label="product categories">
        <div class="category">
            <div class="category">T-shirt</div>
            <div class="category">Pants</div>
            <div class="category">Sando</div>
            <div class="category">Top</div>
            <div class="category">Dress</div>
            <div class="category">Polo</div>
            <div class="category">Jacket</div>
        </div>
    </div>

  <section class="welcome">
    <h1>WELCOME TO MY SHOP!</h1>
    <p class="sub">Simple, affordable and memorable</p>
  </section>

    <div class="container">
      <img src=".//2a5ae50f-defc-4c05-9266-af5a7f7f34d5.jpg" alt="children clothing">

    <div class="text">
      <p>This shop contains variuos types of children's and teenagers clothing that I sell. I hope you like my products and enjoy your selection with your child</p>
      <br><strong>ENJOY!!</strong>
    </div>
      
</body>

</html>
