<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Clothing Store</title>
  </head>
  <style>
     .header {
      background-color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid white;

    }

    .navigator {
            text-align: center;
    }

     .nav a {
       padding-left: 20px;
       padding-right: 20px;
       text-decoration: none;
       color: black;
    }
    
    .flex-container {
        display: flex;
        background-color: black;
    }

    .nav {
        border: 30px;
        height: 100px;
        flex: 1;
        padding: 15px;
    }

    .site {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 20px;
        padding: 25px;
        background-color: white;
        box-sizing: border-box;
    }
  .top-icons {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-left: auto;
    }

    .top-link {
        display: flex;
        align-items: center;
        gap: 10px;
        color: black;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .link {
        content: "|";
        color: white;
        margin: 10px;
        font-weight: 500;
    }

    .icons {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-left: 10px;
    }

    .icon {
        height: 50px;
        width: 50px;
        display: inline-flex;
        justify-content: center;
        border-radius: 5px;
        cursor: pointer;
        background: transparent;
    }

  </style>
  <body>
   <div class="top-icons" aria-hidden="false">
            <nav class="top-link" aria-label="top navigation">
                <a href="#">Home</a>
                <span class="sep"></span>
                <a href="#">About</a>
                <span class="sep"></span>
                <a href="#">Services</a>
                <span class="sep"></span>
                <a href="#">Contact</a>
            </nav>
   </div>

    <div class="icons" aria-hidden="false">
                <button class="icon">
                    <img src=".//30f31944-78ad-4c19-9328-ea41445cd639.jpg" class="icon">
                </button>

                <button class="icon" aria-label="cart">
                <img src=".//734847be-801b-43dc-af14-949343a49a58.jpg" class="icon">
                </button>
            </div>
        </div>
    </header>

    <div class="bar" role="navigation" aria-label="product categories">
        <div class="category">
            <div class="category">T-shirt</div>
            <div class="category">Pants</div>
            <div class="category">Sando</div>
            <div class="category">Top</div>
            <div class="category">Dress</div>
            <div class="category">Polo</div>
            <div class="category">Jacket</div>
        </div>
    </div>

  <section class="welcome">
    <h1>WELCOME TO MY SHOP!</h1>
    <p class="sub">Simple, affordable and memorable</p>
  </section>

    <div class="container">
      <img src=".//2a5ae50f-defc-4c05-9266-af5a7f7f34d5.jpg" alt="children clothing">

    <div class="text">
      <p>This shop contains variuos types of children's and teenagers clothing that I sell. I hope you like my products and enjoy your selection with your child</p>
      <br><strong>ENJOY!!</strong>
    </div>
  </body>
  </html>
