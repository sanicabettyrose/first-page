<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Clothing Store</title>
  </head>
  <style>
     .header {
      background-color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid white;

    }

    .navigator {
            text-align: center;
    }

     .nav a {
       padding-left: 20px;
       padding-right: 20px;
       text-decoration: none;
       color: black;
    }
    
    .flex-container {
        display: flex;
        background-color: black;
    }

    .nav {
        border: 30px;
        height: 100px;
        flex: 1;
        padding: 15px;
    }

    .site {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 20px;
        padding: 25px;
        background-color: white;
        box-sizing: border-box;
    }
  .top-icons {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-left: auto;
    }

    .top-link {
        display: flex;
        align-items: center;
        gap: 10px;
        color: black;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .link {
        content: "|";
        color: white;
        margin: 10px;
        font-weight: 500;
    }

    .icons {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-left: 10px;
    }

    .icon {
        height: 50px;
        width: 50px;
        display: inline-flex;
        justify-content: center;
        border-radius: 5px;
        cursor: pointer;
        background: transparent;
    }

  </style>
  <body>
   <div class="top-icons" aria-hidden="false">
            <nav class="top-link" aria-label="top navigation">
                <a href="#">Home</a>
                <span class="sep"></span>
                <a href="#">About</a>
                <span class="sep"></span>
                <a href="#">Services</a>
                <span class="sep"></span>
                <a href="#">Contact</a>
            </nav>
  </body>
  </html>
